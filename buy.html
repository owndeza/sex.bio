<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Deox - Оформить заказ</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background-color: black;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    color: white;
    scroll-behavior: smooth;
  }

  .background-svg {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 150vw;
    height: 150vh;
    transform: translate(-50%, -50%) scale(2);
    z-index: 0;
    pointer-events: none;
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(10, 10, 30, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(156, 108, 255, 0.2);
    padding: 15px 0;
    z-index: 100;
  }

  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
    color: #9c6cff;
  }

  .back-button {
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
    padding: 10px 20px;
    border: 1px solid rgba(156, 108, 255, 0.5);
    border-radius: 10px;
  }

  .back-button:hover {
    color: #9c6cff;
    border-color: #9c6cff;
  }

  .form-container {
    position: relative;
    max-width: 800px;
    margin: 120px auto 60px;
    padding: 40px;
    border-radius: 24px;
    background: rgba(10, 10, 30, 0.1);
    z-index: 2;
  }

  .form-container::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    border-radius: 24px;
    z-index: 1;
  }

  .form-container > * {
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 42px;
    margin-bottom: 10px;
    text-align: center;
    background: linear-gradient(45deg, #FF318C, #B74AF7, #6B57FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .form-subtitle {
    text-align: center;
    font-size: 18px;
    margin-bottom: 40px;
    color: #ccc;
  }

  .order-form {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-label {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 12px;
    color: #9c6cff;
  }

  .required::after {
    content: ' *';
    color: #FF318C;
  }

  .form-input, .form-select, .form-textarea {
    padding: 15px 20px;
    border: 2px solid rgba(156, 108, 255, 0.3);
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: #9c6cff;
    box-shadow: 0 0 10px rgba(156, 108, 255, 0.3);
  }

  .form-textarea {
    min-height: 120px;
    resize: vertical;
  }

  .plans-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 12px;
  }

  .plan-option {
    position: relative;
    width: 100%;
  }

  .plan-radio {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
  }

  .plan-card {
    display: block;
    width: 100%;
    padding: 25px 20px;
    border: 2px solid rgba(156, 108, 255, 0.4);
    border-radius: 16px;
    background: rgba(0, 0, 0, 0.6);
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .plan-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(156, 108, 255, 0.05), rgba(255, 49, 140, 0.05));
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .plan-card:hover {
    border-color: #9c6cff;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(156, 108, 255, 0.2);
  }

  .plan-card:hover::before {
    opacity: 1;
  }

  .plan-radio:checked + .plan-card {
    border-color: #FF318C;
    background: rgba(255, 49, 140, 0.15);
    box-shadow: 0 0 20px rgba(255, 49, 140, 0.4);
    transform: translateY(-3px);
  }

  .plan-radio:checked + .plan-card::before {
    background: linear-gradient(135deg, rgba(255, 49, 140, 0.1), rgba(183, 74, 247, 0.1));
    opacity: 1;
  }

  .plan-radio:checked + .plan-card::after {
    content: '✓';
    position: absolute;
    top: 10px;
    right: 15px;
    width: 25px;
    height: 25px;
    background: #FF318C;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: bold;
  }

  .plan-name {
    font-size: 20px;
    font-weight: bold;
    color: #9c6cff;
    margin-bottom: 12px;
    position: relative;
    z-index: 2;
  }

  .plan-price {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(45deg, #FF318C, #B74AF7, #6B57FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
    z-index: 2;
  }

  .styles-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    margin-top: 12px;
  }

  .style-option {
    position: relative;
    width: 100%;
  }

  .style-radio {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
  }

  .style-card {
    display: block;
    width: 100%;
    padding: 25px 15px;
    border: 2px solid rgba(156, 108, 255, 0.4);
    border-radius: 16px;
    background: rgba(0, 0, 0, 0.6);
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    min-height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  .style-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(156, 108, 255, 0.05), rgba(255, 49, 140, 0.05));
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .style-card:hover {
    border-color: #9c6cff;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(156, 108, 255, 0.2);
  }

  .style-card:hover::before {
    opacity: 1;
  }

  .style-radio:checked + .style-card {
    border-color: #FF318C;
    background: rgba(255, 49, 140, 0.15);
    box-shadow: 0 0 20px rgba(255, 49, 140, 0.4);
    transform: translateY(-3px);
  }

  .style-radio:checked + .style-card::before {
    background: linear-gradient(135deg, rgba(255, 49, 140, 0.1), rgba(183, 74, 247, 0.1));
    opacity: 1;
  }

  .style-radio:checked + .style-card::after {
    content: '✓';
    position: absolute;
    top: 8px;
    right: 12px;
    width: 20px;
    height: 20px;
    background: #FF318C;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
  }

  .style-icon {
    font-size: 36px;
    margin-bottom: 12px;
    position: relative;
    z-index: 2;
    transition: transform 0.3s ease;
  }

  .style-card:hover .style-icon {
    transform: scale(1.1);
  }

  .style-name {
    font-size: 16px;
    font-weight: 600;
    color: #9c6cff;
    position: relative;
    z-index: 2;
  }

  .submit-button {
    padding: 18px 40px;
    background: linear-gradient(45deg, #FF318C, #B74AF7);
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
  }

  .submit-button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(156, 108, 255, 0.4);
  }

  .submit-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .status-message {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: 600;
    display: none;
  }

  .status-success {
    background: rgba(76, 175, 80, 0.2);
    border: 1px solid #4CAF50;
    color: #4CAF50;
  }

  .status-error {
    background: rgba(244, 67, 54, 0.2);
    border: 1px solid #f44336;
    color: #f44336;
  }

  @media (max-width: 768px) {
    .form-container {
      margin: 100px 20px 40px;
      padding: 30px 20px;
    }

    h1 {
      font-size: 32px;
    }

    .plans-grid {
      grid-template-columns: 1fr;
    }

    .styles-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  .material-icon {
    vertical-align: middle;
    font-family: 'Material Icons';
    font-style: normal;
    font-weight: normal;
    font-size: 20px;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    direction: ltr;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
    color: #9c6cff;
    margin-left: 6px;
  }

  .highlight {
    color: #9c6cff;
    font-weight: 600;
  }
</style>

<nav class="navbar">
  <div class="nav-container">
    <div class="logo">deox<span class="material-icon">code</span></div>

<div class="form-container">
  <h1>Оформить заказ</h1>
  <p class="form-subtitle">Заполните форму ниже, чтобы заказать свой уникальный сайт-био</p>
  
  <form class="order-form" id="orderForm">

    <div class="form-group">
      <label class="form-label required">Выберите план</label>
      <div class="plans-grid">
        <div class="plan-option">
          <input type="radio" id="plan-basic" name="plan" value="Базовый 25 ⭐️" class="plan-radio" required>
          <label for="plan-basic" class="plan-card">
            <div class="plan-name">Минимальный</div>
            <div class="plan-price">25 ⭐️</div>
          </label>
        </div>
        <div class="plan-option">
          <input type="radio" id="plan-premium" name="plan" value="Премиум 100 ⭐️" class="plan-radio" required>
          <label for="plan-premium" class="plan-card">
            <div class="plan-name">Премиум</div>
            <div class="plan-price">100 ⭐️</div>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="telegram" class="form-label required">Ваш Telegram username</label>
      <input 
        type="text" 
        id="telegram" 
        name="telegram" 
        class="form-input" 
        placeholder="@username" 
        required
        pattern="^@?[a-zA-Z0-9_]{1,32}$"
        title="Введите корректный Telegram username"
      >
    </div>
      <label for="Оплату производить @ehflee" class="form-label">Если @username неправильный или указан неверно то мы не сможем в сами связаться</label>

    <div class="form-group">
      <label class="form-label required">Выберите стиль дизайна</label>
      <div class="styles-grid">
        <div class="style-option">
          <input type="radio" id="style-modern" name="style" value="Material" class="style-radio" required>
          <label for="style-modern" class="style-card">
            <div class="style-icon">🚀</div>
            <div class="style-name">Material3</div>
          </label>
        </div>
        <div class="style-option">
          <input type="radio" id="style-minimal" name="style" value="Minimal" class="style-radio" required>
          <label for="style-minimal" class="style-card">
            <div class="style-icon">✨</div>
            <div class="style-name">Минималистичный</div>
          </label>
        </div>
        <div class="style-option">
          <input type="radio" id="style-creative" name="style" value="Persona 3" class="style-radio" required>
          <label for="style-creative" class="style-card">
            <div class="style-icon">🎨</div>
            <div class="style-name">Персона 3</div>
          </label>
        </div>
        <div class="style-option">
          <input type="radio" id="style-business" name="style" value="Persona 5" class="style-radio" required>
          <label for="style-business" class="style-card">
            <div class="style-icon">💼</div>
            <div class="style-name">Персона 5</div>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="preferences" class="form-label">Дополнительные пожелания</label>
      <textarea 
        id="preferences" 
        name="preferences" 
        class="form-textarea"
        placeholder="Опишите ваши пожелания, предпочтения по цветам, обязательные элементы для добавления и любые другие детали..."
      ></textarea>
    </div>

    <button type="submit" class="submit-button" id="submitBtn">
      Отправить заказ
    </button>

    <div id="statusMessage" class="status-message"></div>
  </form>
</div>

<script>
document.getElementById('orderForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    
    const formData = new FormData(this);
    const plan = formData.get('plan');
    const telegram = formData.get('telegram');
    const style = formData.get('style');
    const preferences = formData.get('preferences') || 'Нет дополнительных пожеланий';
    
    if (!plan || !telegram || !style) {
        showStatus('Пожалуйста, заполните все обязательные поля', 'error');
        return;
    }

    const formattedUsername = telegram.startsWith('@') ? telegram : '@' + telegram;
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Отправляем...';
    
    const message = `🆕 НОВЫЙ ЗАКАЗ САЙТ-БИО

📦 План: ${plan}
👤 Telegram: ${formattedUsername}
🎨 Стиль: ${style}

📝 Дополнительные пожелания:
${preferences}

⏰ Время заказа: ${new Date().toLocaleString('ru-RU')}`;

    try {
        const BOT_TOKEN = '8131773961:AAEzbes5vc4xubProCSrRwqCSKs1xsl80bQ';
        const CHAT_ID = '927075325';
        
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message,
                parse_mode: 'HTML'
            })
        });

        if (response.ok) {
            showStatus('✅ Заказ успешно отправлен! Мы свяжемся с вами в ближайшее время.', 'success');
            this.reset();
        } else {
            throw new Error('Ошибка отправки');
        }
    } catch (error) {
        console.error('Ошибка:', error);
        showStatus('❌ Произошла ошибка при отправке заказа. Попробуйте позже или свяжитесь с нами напрямую.', 'error');
    } finally {
        // Восстанавливаем кнопку
        submitBtn.disabled = false;
        submitBtn.textContent = 'Отправить заказ';
    }
});

function showStatus(message, type) {
    const statusMessage = document.getElementById('statusMessage');
    statusMessage.textContent = message;
    statusMessage.className = `status-message status-${type}`;
    statusMessage.style.display = 'block';
    
    // Скрываем сообщение через 5 секунд для успешной отправки
    if (type === 'success') {
        setTimeout(() => {
            statusMessage.style.display = 'none';
        }, 5000);
    }
}

document.getElementById('telegram').addEventListener('input', function(e) {
    let value = e.target.value;
    if (value && !value.startsWith('@')) {
        value = '@' + value.replace('@', '');
    }
    e.target.value = value;
});

document.getElementById('telegram').addEventListener('blur', function(e) {
    const value = e.target.value;
    const pattern = /^@?[a-zA-Z0-9_]{1,32}$/;
    
    if (value && !pattern.test(value)) {
        e.target.setCustomValidity('Введите корректный Telegram username (только буквы, цифры и подчеркивания, до 32 символов)');
    } else {
        e.target.setCustomValidity('');
    }
});
</script>
