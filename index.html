<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@username</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0040, #8000ff, #0040ff, #00ff80);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            opacity: 0.1;
            z-index: -2;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.4"/></svg>');
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }

        .card {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: cardGlow 4s ease-in-out infinite alternate;
        }

        @keyframes cardGlow {
            0% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 0, 64, 0.1); }
            100% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 255, 128, 0.15); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0040, #8000ff, #0040ff, #00ff80);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 0.3;
        }

        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff0040, #00ff80);
            padding: 3px;
            position: relative;
            animation: photoFloat 3s ease-in-out infinite;
        }

        @keyframes photoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .photo::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0040, #8000ff, #0040ff, #00ff80);
            background-size: 400% 400%;
            animation: gradientRotate 3s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .username {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0040, #00ff80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .username::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #ff0040, #00ff80);
            border-radius: 2px;
            animation: underlineGlow 2s ease-in-out infinite alternate;
        }

        @keyframes underlineGlow {
            0% { box-shadow: 0 0 5px #ff0040; width: 60px; }
            100% { box-shadow: 0 0 15px #00ff80; width: 80px; }
        }

        .bio {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin: 20px 0;
            text-align: left;
        }

        .highlight {
            color: #ff0040;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.3);
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #00ff80;
            animation: statusBlink 2s ease-in-out infinite;
        }

        @keyframes statusBlink {
            0%, 100% { border-left-color: #00ff80; }
            50% { border-left-color: #ff0040; }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        .glitch-text::before {
            animation: glitch1 2s infinite;
            color: #ff0040;
            z-index: -1;
        }

        .glitch-text::after {
            animation: glitch2 2s infinite;
            color: #00ff80;
            z-index: -2;
        }

        @keyframes glitch1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }

        @keyframes glitch2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(1px, 1px); }
            40% { transform: translate(1px, -1px); }
            60% { transform: translate(-1px, 1px); }
            80% { transform: translate(-1px, -1px); }
        }

        @media (max-width: 480px) {
            .card {
                width: 90vw;
                padding: 30px 20px;
            }
            
            .username {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <div class="card">
        <div class="photo">
            <img src="" alt="Фото" style="background: #1a1a1a; display: flex; align-items: center; justify-content: center; color: #666; font-size: 14px;" onload="this.style.background='none'" onerror="this.innerHTML='your photo'">
        </div>
        
        <div class="username glitch-text" data-text="@username">@username</div>
        
        <div class="bio">
            живу в коде и мечтах ✨<br>
            создаю <span class="highlight">digital magic</span><br>
            ночной кодер / дневной мечтатель<br>
            somewhere between reality and virtuality
        </div>
        
        <div class="status">
            → currently: building the future
        </div>
    </div>

    <script>
        // Интерактивность при движении мыши
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.card');
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const rotateX = (e.clientY - centerY) / 20;
            const rotateY = (centerX - e.clientX) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Возврат в исходное положение
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });

        // Эффект печатной машинки для статуса
        const status = document.querySelector('.status');
        const statusText = status.textContent;
        status.textContent = '';
        
        setTimeout(() => {
            let i = 0;
            const typeWriter = setInterval(() => {
                if (i < statusText.length) {
                    status.textContent += statusText.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 100);
        }, 1500);
    </script>
</body>
</html>
